<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body pb-4">
          <form>
            <div class="row">
              <div class="col-md-5  pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>Company (disabled)</label>
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="TNO">
                </div>
              </div>
              <div class="col-md-3 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="col-md-4 pl-sm-3 pr-sm-1 pr-md-3 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6 pl-sm-3 pr-sm-1 pr-md-3 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-sm-1 pr-md-3 pr-sm-3 pl-3 pr-3" >
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Address" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City">
                </div>
              </div>
              <div class="col-md-4 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" >
                </div>
              </div>
              <div class="col-md-4 pl-sm-3 pr-sm-1 pr-md-3 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" placeholder="ZIP Code">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>Change Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="col-md-6 pl-sm-3 pr-sm-1 pr-md-3 pr-sm-3 pl-3 pr-3">
                <div class="form-group">
                  <label>Repeat Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-4 col-sm-4 col-md-3 col-custom-l col-lg-2 col-xl-1 col-custom-xl-1 col-custom-xl-2 col-custom-xl-3 col-md-1 pr-1 pl-sm-3">
                <button type="reset" class="btn btn-simple btn-block mt-4 w-100 rounded-pill">Cancel</button>
              </div>
              <div class="col-4 col-sm-4 col-md-3 col-custom-l col-lg-2 col-xl-1 col-custom-xl-1 col-custom-xl-2 col-custom-xl-3 pl-1 pl-sm-3 pr-sm-3 pr-md-3 ">
                <button type="submit" class="btn btn-primary  btn-block mt-4 w-100 rounded-pill">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
