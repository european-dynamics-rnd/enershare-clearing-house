version: "3.7"
services:

  enershare-backend:
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    build:
      context: ./enershare-backend
      args:
        DB_IP: enersharemysql
        DB_PORT: 3306
        DB_NAME: enershare
        DB_USERNAME: root
        DB_PASSWORD: root
      dockerfile: Dockerfile
    image: enershare-backend
    container_name: enershare-backend
    ports:
      - "15111:15111"
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - enershare

  mysql:
    image: mysql:latest
    container_name: enersharemysql
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=enershare
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - enershare

  mysql-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: mysql-database-admin
    restart: always
    environment:
      PMA_HOST: enersharemysql
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 300M
    ports:
      - "4824:80"
    networks:
      - enershare
  enershare-frontend:
    build:
      context: ./enershare-frontend
      dockerfile: Dockerfile
    image: enershare-frontend
    container_name: enershare-frontend
    ports:
      - "4200:80"
    restart: unless-stopped
    networks:
      - enershare
networks:
  enershare:
    name: enershare
    driver: bridge
volumes:
  mysql_data: